<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devise-width">
  <title>My Photos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header><!-- /header -->

  <div class="container">
    <div id="img_unit">
    </div>
  </div>

  <script>
    var images = [
      {
        "path": "img/img01.jpg",
        "name": "name01",
        "caption": "コメント1"
      }
    ];

    var img;
    var caption;
    img = document.createElement('img');
    img.setAttribute('src, images[0].path');

    caption = document.createElement('div');
    caption.className = 'inner';
    caption.innerHTML = '<p>' + images[0].caption + '<span>' + images[0].name + '</span></p>';

      div = document.createElement('div');
      div.className = 'photo';
      div.appendChild(img);
      div.appendChild(caption);

    document.getElementById('img_unit').appendChild(img);


    img = document.createElement('img');
    img.setAttribute('src, images[1].path');

    caption = document.createElement('div');
    caption.className = 'inner';
    caption.innerHTML = '<p>' + images[1].caption + '<span>' + images[1].name + '</span></p>';

      div = document.createElement('div');
      div.className = 'photo';
      div.appendChild(img);
      div.appendChild(caption);

    document.getElementById('img_unit').appendChild(img);
  </script>

</body>
</html>
