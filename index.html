<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devise-width">
  <title>My Photos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Photos</h1>
  </header><!-- /header -->

  <div class="container">
    <div id="img_unit">
    </div>
  </div>

  <script>
    var images = [
      {
        "path": "img/img01.jpg",
        "name": "name01",
        "caption": "コメント1"
      }
    ];

    var img;
    img = document.createElement('img');
    img.setAttribute('src, images[0].path');

    document.getElementById('img_unit').appendChild(img);

  </script>

</body>
</html>
